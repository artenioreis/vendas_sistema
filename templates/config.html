{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">⚙️ Configuração do Banco de Dados</h2>
    
    <form method="POST" action="{{ url_for('configurar_banco') }}">
        <div class="form-group">
            <label for="server">Servidor:</label>
            <input type="text" id="server" name="server" class="form-control" 
                   value="localhost" required>
        </div>
        
        <div class="form-group">
            <label for="database">Banco de Dados:</label>
            <input type="text" id="database" name="database" class="form-control" 
                   value="DMD" required>
        </div>
        
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" class="form-control" 
                   value="sa" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" 
                   value="arte171721" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Testar e Salvar Conexão
        </button>
    </form>
</div>
{% endblock %}
